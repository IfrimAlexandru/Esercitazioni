<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="index.html" title="tabelle">Tabelle</a>
            </li>
            <li>
                <a href="form.html" title="Form">Form</a>
            </li>
            <li>
                <a href="video.html" title="video">Video</a>
            </li>
        </ul>
    </header>
    <main>
        <section>



            <h1>FORMS</h1>

            <article>
                <h2>Form semplice</h2>

                <form method="post">
                    <label for="nome">Nome</label>
                    &nbsp;
                    <input type="text" id="nome" name="nome" />
                    <label for="cognome">Cognome</label>
                    &nbsp;
                    <input type="text" id="cognome" name="cognome">
                    <label for="email">Email </label>
                    &nbsp;
                    <input type="email" name="email" id="email">
                    <label for="cellulare">cellulare</label>
                    &nbsp;
                    <input type="number" name="cellulare" id="cellulare">
                    &nbsp;
                    <button type="submit" id="invia">INVIA</button>
                    &nbsp;
                    <button type="reset" id="cancella">CANCELLA</button>
                    <label for="data">Data di nascita</label>
                    &nbsp;
                    <input type="date" name="data" id="data">
                </form>

                <hr>
            </article>
        </section>



        <h2>Form complesso</h2>

        <form>
            <fieldset>
                <!--  -->
                <legend>Anagrafica</legend>
                <label for="nome">Nome</label>
                &nbsp;
                <input type="text" id="nome" name="nome" />
                <label for="cognome">Cognome</label>
                &nbsp;
                <input type="text" id="cognome" name="cognome">
                <br>
                <br>
                <label for="indirizzo">Indirizzo</label>
                &nbsp;
                <textarea name="indirizzo" id="indirizzo" cols="50" rows="2" placeholder="Inserisci il tuo indirizzo">
                    
                </textarea>
                <label for="email">Email </label>
                &nbsp;
                <input type="email" name="email" id="email">

                <label for="data">Data di nascita</label>
                &nbsp;
                <input type="date" name="data" id="data">
            </fieldset>

            <fieldset>
                <legend>Preferenze</legend>

                <label for="corso">Corso scelto</label>
                <select name="corso" id="corso">
                    <option value="" selected></option>
                    <option value="FE">Front End</option>
                    <option value="BE">Back End</option>
                    <option value="FS">Full Stack</option>
                </select>

                <h4>Tecnologie</h4>

                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html">

                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css">

                <label for="java">Java Script</label>
                <input type="checkbox" name="java" id="java">

                <h4>Tipo di frequenza</h4>

                <label for="part">Part-Time</label>
                <input type="radio" name="part" id="part">

                <label for="full">Full-Time</label>
                <input type="radio" name="full" id="full">

                <label for="serale">Serale</label>
                <input type="radio" name="serale" id="serale">
            </fieldset>

            <button type="submit" id="invia">INVIA</button>
            &nbsp;
            <button type="reset" id="cancella">CANCELLA</button>
        </form>
    </main>

</body>

</html>
